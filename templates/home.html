{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container shadow-lg p-3 mb-5 bg-white rounded"
     style="margin: 40px, 40px; margin-top: 100px; justify-content: center; align-items: center">
    <p></p>
    <h1 align="center"><i class="bi bi-translate"></i> Translator</h1>
    <hr class="border border-success border-2 opacity-50"/>
    <p></p>
    <p></p>
    <div class="d-flex form-group shadow-textarea">
        <div class="mb-2" style="width: 80%; height: 80%" align="start">
            <div class="btn-group">
                <select id="src" class="btn bg-success opacity-70 text-white" onchange="translate_text()">
                    {% for lang in langs %}
                    <option value="{{ lang.l_code }}" class="text-white">{{ lang.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <textarea class="form-control z-depth-1" id="src_text" rows="5" style="width: 100%; height: 100%"
                      placeholder="" oninput="translate_text()"></textarea>
        </div>

        <div class="mb-2" style="width: 80%; height: 80%" align="start">
            <div class="btn-group">
                <select id="dist" class="btn bg-success opacity-70 text-white" onchange="translate_text()">
                    {% for lang in langs %}
                    <option value="{{ lang.l_code }}" class="text-white">{{ lang.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <textarea disabled class="form-control z-depth-1" id="translated_text" rows="5"
                      style="width: 100%; height: 100%"></textarea>
        </div>
    </div>
</div>

{% endblock %}
